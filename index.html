<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div id="container">
  </div>
  <script>
// Three.js setup
let scene, camera, renderer, avatar, buildings = [], particles = [];
let isFirstPerson = true;
let moveSpeed = 0.1;
let rotationSpeed = 0.05;

// Initialize the 3D world
function init() {
  // Scene
  scene = new THREE.Scene();
  scene.fog = new THREE.Fog(0x667eea, 50, 200);

  // Camera
  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);

  // Renderer
  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x667eea, 0.8);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  document.getElementById('container').appendChild(renderer.domElement);

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(50, 50, 50);
  directionalLight.castShadow = true;
  directionalLight.shadow.mapSize.width = 2048;
  directionalLight.shadow.mapSize.height = 2048;
  scene.add(directionalLight);

  // Ground
  const groundGeometry = new THREE.PlaneGeometry(200, 200);
  const groundMaterial = new THREE.MeshLambertMaterial({ 
      color: 0x2c3e50,
      transparent: true,
      opacity: 0.8
  });
  const ground = new THREE.Mesh(groundGeometry, groundMaterial);
  ground.rotation.x = -Math.PI / 2;
  ground.receiveShadow = true;
  scene.add(ground);

  // Create avatar
  createAvatar();

  // Create buildings
  createBuildings();

  // Animation loop
  animate();
}

function animate() {
  requestAnimationFrame(animate);

  // Animate buildings (slight floating effect)
  buildings.forEach((building, index) => {
      building.position.y = building.position.y + Math.sin(Date.now() * 0.001 + index) * 0.01;
  });

  renderer.render(scene, camera);
}

function createBuildings() {
  for (let i = 0; i < 15; i++) {
    const height = Math.random() * 10 + 5;
    const width = Math.random() * 3 + 2;
    const depth = Math.random() * 3 + 2;

    const geometry = new THREE.BoxGeometry(width, height, depth);
    const hue = Math.random() * 360;
    const material = new THREE.MeshLambertMaterial({ 
        color: new THREE.Color().setHSL(hue / 360, 0.7, 0.6),
        transparent: true,
        opacity: 0.9
    });

    const building = new THREE.Mesh(geometry, material);
    building.position.set(
        (Math.random() - 0.5) * 80,
        height / 2,
        (Math.random() - 0.5) * 80
    );
    building.castShadow = true;
    building.receiveShadow = true;

    // Add windows
    for (let j = 0; j < 5; j++) {
      const windowGeometry = new THREE.PlaneGeometry(0.3, 0.3);
      const windowMaterial = new THREE.MeshLambertMaterial({ 
          color: Math.random() > 0.5 ? 0xffff00 : 0x000000,
          transparent: true,
          opacity: 0.8
      });
      const window = new THREE.Mesh(windowGeometry, windowMaterial);
      window.position.set(
          width / 2 + 0.01,
          randomArbitrary(-0.5, 0.5) * height,
          randomArbitrary(-0.5, 0.5) * depth
      );
      building.add(window);
    }

    buildings.push(building);
    scene.add(building);
  }
}

function createAvatar() {
  const avatarGroup = new THREE.Group();

  // Body
  const bodyGeometry = new THREE.BoxGeometry(1, 2, 0.5);
  const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x3498db });
  const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
  body.position.y = 1;
  body.castShadow = true;
  avatarGroup.add(body);

  // Head
  const headGeometry = new THREE.SphereGeometry(0.4);
  const headMaterial = new THREE.MeshLambertMaterial({ color: 0xf39c12 });
  const head = new THREE.Mesh(headGeometry, headMaterial);
  head.position.y = 2.4;
  head.castShadow = true;
  avatarGroup.add(head);

  avatar = avatarGroup;
  scene.add(avatar);
}

// Initialize
init();

function randomArbitrary(min, max) {
    return Math.random() * (max - min) + min;
}
  </script>
</body>
</html>
